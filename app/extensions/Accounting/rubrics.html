<div class="row ">
	<div class="col-md-2" ng-include="'views/_navstacked.html'"></div>
	<div class="col-md-10 marksheet" ng-controller="RubricCtrl">
		<div style="margin-bottom:10px;">
			<div class="printonly"><h4>Rubrics</h4></div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="padding-left:5px;">
				<form class="navbar-form navbar-left" role="search" style="padding-left:0px;">
					<table class="table table-striped table-bordered table-compact">
						<thead>
							<tr class="toolbar noprint">
								<th width="500px">
					      			<input id="description" 
							      		 class="form-control" 
							      		 placeholder="{{dict.description}}" 
							      		 ng-model="newRubric.description">
							    </th>
								<th>
									<button type="submit"
										class="btn btn-info" 
										ng-class="newRubric.description ? '' : 'disabled'"
										ng-click="add(newRubric)">
											{{dict.add_rubric}}
									</button>
								</th>
								<th>
					  				<div class="alert alert-sm alert-warning noprint" style="height:32px;padding-top:0px;" ng-if="validationError">
				   						<i class="glyphicon glyphicon-exclamation-sign"></i>
				   						<strong>{{dict.rubric}} {{dict.not_added}}.</strong><br> {{dict.duplicate_names_are_not_allowed}}.
				   			  		</div>
				   			  	</th>
							</tr>
							<tr>
								<th>{{dict.rubric}}</th>
								<th>{{dict.rubric_total}}</th>
								<th>{{dict.remove}}</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="rubric in data.rubrics">
								<td>
								  {{rubric.description}}
								</td>
								<td>{{rubric.amount | currency : ""}}</td>
								<td class="remove text-center noprint" style="width:80px;padding-top:15px;">
									<a ng-click="remove(rubric)" ng-if="rubric.items.length === 0">
										<i class="glyphicon glyphicon-remove"></i>
									</a>
								</td>
							</tr>
							<tr>
								<th style="text-align:right">{{dict.total}}</th>
								<th>{{data.total | currency: ""}}</th>
								<th></th>
							</tr>
							
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
